    <link href="cssStyle.css" rel="stylesheet" type="text/css" />

	<div id="main">
		<header>
			<ul id="menu">
				<li>Salvar</li>
				<li onclick="exportXML();">Exportar XML</li>
				<li>Associar Documento</li>
			</ul>
		</header>
		<aside>
			<h2 class="title2">Artefatos</h2>
			<div tabindex="6" class="goal objects boxshadow margin-left-40px draggable">Meta</div>
			<div tabindex="7" class="requirement objects boxshadow margin-left-40px draggable">Requisito</div>
			<div tabindex="8" class="obstacle objects boxshadow margin-left-40px draggable">Obstáculo</div>
			<a tabindex="5" id="link-explanation" rel="help" accesskey="h" href="video.mp4"><strong>Explicação do sistema</strong></a>
		</aside>
		<article id="containment-wrapper">
		</article>
		<footer>
			<label for="txtXML" class="title2">XML do modelo</label>
			<textarea id="txtXML" rows="10" accesskey="x" tabindex="2" class="keyboardInput"><?xml version="1.0" encoding="UTF-8"?><kaos></kaos></textarea>
		</footer>
	</div>
	<script type="text/javascript" src="keyboard.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="jquery.jsPlumb-1.5.2-min.js"></script>
    <script type="text/javascript" src="jscScript.js"></script>
